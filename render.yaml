databases:
  - name: rails-project-64-db
    plan: free

services:
  - type: web
    name: rails-project-64
    runtime: ruby
    plan: free
    buildCommand: ./bin/render-build.sh
    startCommand: bundle exec puma -C config/puma.rb
    postDeployCommand: bundle exec rails db:migrate db:seed
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rails-project-64-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: WEB_CONCURRENCY
        value: "2"
